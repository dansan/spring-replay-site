{% extends 'srs_base.html' %}

{% block pagetitle %}Login{% endblock %}

{% block maincontent%}

<form action="." method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>Forgot password? <a href="{% url auth_password_reset %}">Reset it</a>!</p>
<p>Not yet registered? <a href="{% url registration_register %}">Register</a>!</p>

{% endblock %}
